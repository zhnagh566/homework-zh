<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>计算器</title>
    <link rel="stylesheet" type="text/css" href="计算器jQuery.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>
    <script type="text/javascript" src="计算器jQuery.js" ></script>
</head>
<body>
    <h1>简单计算器</h1>
    <div id="calculate" onclick="f(event)">
    <span id="block"></span>
   
        <input type="button" value="7" />
        <input type="button" value="8" />
        <input type="button" value="9" />
        <input type="button" value="/" />
  
        <input type="button" value="4" />
        <input type="button" value="5" />
        <input type="button" value="6" />
        <input type="button" value="*" />
      
        <input type="button" value="1" />
        <input type="button" value="2" />
        <input type="button" value="3" />
        <input type="button" value="-" />
      
        <input type="button" value="0" />
        <input type="button" value="." />
        <input type="button" value="←" />
        <input type="button" value="+" />

        <input type="button" value="(" />
        <input type="button" value=")" />
        <input type="button" value="C" />
        <input type="button" value="=" />
    </div>
</body>
</html>
