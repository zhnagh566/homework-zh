<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="Calculator.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="Calculator.css">

<title>Calculator</title>
</head>
<body>
    <h1>简单计算器</h1>
<div id="all_block">
<div id="calculate_area">
<div id="block"></div>
</div>
    <table width="90%" height="75%"  align="center" cellspacing="10">
        <tr>
           <td>7</td>
           <td>8</td>
           <td>9</td>
           <td>/</td>
        </tr>
        <tr>
           <td>4</td>
           <td>5</td>
           <td>6</td>
           <td>*</td>
        </tr>
        <tr>
           <td>1</td>
           <td>2</td>
           <td>3</td>
           <td>-</td>
        </tr>
        <tr>
           <td>0</td>
           <td>.</td>
           <td id="back">←</td>
           <td>+</td>
        </tr>
        <tr>
            <td>(</td>
            <td>)</td>
            <td id="clear">CE</td>
            <td id="equal">=</td>
        </tr>        
    </table>
</div>
</body>
</html>
